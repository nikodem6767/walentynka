<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Czy zostaniesz mojÄ… WalentynkÄ…? ðŸ’—</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: "Comic Sans MS", cursive;
            text-align: center;
            background: linear-gradient(135deg, #ff87c3, #ff52ac, #ff9ad1);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 70px;
            color: white;
            margin-top: 40px;
            text-shadow: 0 0 35px #ffffff, 0 0 65px #ffdaf1;
        }

        #tak {
            display: inline-block;
            margin-top: 50px;
            font-size: 95px;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            transition: 0.3s;
            text-shadow: 
                0 0 25px #ffdaf1,
                0 0 55px #ffb6e6,
                0 0 80px #ff9ad1;
        }

        #tak:hover {
            transform: scale(1.15);
        }

        #nie {
            position: absolute;
            top: 300px;
            left: 50%;
            font-size: 32px;
            color: #730033;
            font-weight: bold;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.3);
            padding: 8px 18px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            transition: 0.1s;
        }

        .heart {
            position: absolute;
            font-size: 22px;
            color: white;
            opacity: 0.8;
            animation: fall linear infinite;
            text-shadow: 0 0 8px white;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <audio autoplay loop>
        <source src="the_night_we_met.mp3" type="audio/mpeg">
    </audio>

    <h1>Czy zostaniesz mojÄ… WalentynkÄ…? ðŸ’–</h1>

    <div id="tak">TAK</div>
    <div id="nie">nie</div>

    <script>
        // Po klikniÄ™ciu TAK przechodzi na nowÄ… stronÄ™
        document.getElementById("tak").onclick = function () {
            window.location.href = "tak.html";
        };

        // UciekajÄ…ce "nie"
        const nie = document.getElementById("nie");

        document.addEventListener("mousemove", (e) => {
            const rect = nie.getBoundingClientRect();
            const distance = Math.hypot(
                e.clientX - (rect.left + rect.width/2),
                e.clientY - (rect.top + rect.height/2)
            );

            if (distance < 120) {
                nie.style.left = (Math.random() * (window.innerWidth - 120)) + "px";
                nie.style.top = (Math.random() * (window.innerHeight - 120)) + "px";
            }
        });

        // LecÄ…ce serca
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ðŸ’—";

            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = 4 + Math.random() * 6 + "s";

            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 11000);
        }

        setInterval(createHeart, 250);
    </script>

</body>
</html>
